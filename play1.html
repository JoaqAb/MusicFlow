<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="TeamMusicFlow" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link href="./styles.css" rel="stylesheet" />
    <link href="./admin.css" rel="stylesheet" />

    <!-- Fonts & icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/d8ca64c014.js"
      crossorigin="anonymous"
    ></script>
    <title>MusicFlow</title>
  </head>

  <body>
    <div
      class="main-box container-fluid p-0 d-flex flex-column justify-content-start h-100 mb-5"
    >
      <!-- Banner -->
      <div class="bg-image"></div>

      <!-- Navbar -->
      <nav class="navbar w-100 position-fixed top-0 left-0 z-2">
        <div
          class="container-fluid w-100 d-flex justify-content-between align-items-center"
        >
          <div class="col-4 container-fluid">
            <a class="navbar-brand d-flex gap-2" href="./index.html">
              <img
                src="./Resources/logo_provisorio.png"
                alt="Logo"
                width="30"
                class="d-inline-block align-text-top"
              />
              <span class="text-white d-none d-md-block m-flow">
                MusicFlow
              </span>
            </a>
          </div>

          <div class="col-4 d-flex justify-content-between align-items-center">
            <div>
              <a href="./index.html">
                <h4 class="d-none d-lg-block">Inicio</h4>
                <i class="fa-solid fa-house d-lg-none"></i>
              </a>
            </div>
            <div>
              <a href="./nosotros.html">
                <h4 class="d-none d-lg-block">Nosotros</h4>
                <i class="fa-regular fa-compass d-lg-none"></i>
              </a>
            </div>
            <div>
              <a href="./contacto.html">
                <h4 class="d-none d-lg-block">Contacto</h4>
                <i class="fa-solid fa-music d-lg-none"></i>
              </a>
            </div>
            <div class="nav-item dropdown">
              <a
                class="d-flex align-items-center nav-link"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <h4 class="d-none d-xl-block">Buscar</h4>
                <i class="fa-solid fa-magnifying-glass d-xl-none"></i>
              </a>
              <div class="dropdown-menu">
                <form class="d-flex px-2" role="search">
                  <input
                    class="form-control me-2"
                    type="text"
                    id="searchInput"
                    placeholder="Ingrese su búsqueda"
                  />
                  <button
                    id="searchButton"
                    class="btn btn-primary"
                    type="submit"
                  >
                    Buscar
                  </button>
                </form>
              </div>
            </div>
          </div>

          <div class="col-4 container-fluid d-flex justify-content-end pe-0">
            <a
              class="navbar-brand d-flex gap-2"
              data-bs-toggle="modal"
              data-bs-target="#modallogin"
            >
              <i class="bi bi-person-circle"></i>
            </a>
          </div>
        </div>
      </nav>

      <!-- Main -->
      <main class="container mt-4 d-flex flex justify-content-center">
        <div class="container d-flex flex-column p-0">
          <!-- Music -->
                  <!-- Playlist -->
        <section id="playlist" class="d-flex flex-column mt-5">
          <!-- header section -->
          <div class="header-section container-fluid d-flex w-100">
            <div class="col-6 d-flex align-items-center">
              <h2 class="text-white m-0">Top Ten</h2>
            </div>
          </div>
          <div class="table-container d-flex flex-column">
            <table class="custom-table">
              <thead>
                <tr>
                  <th>Top</th>
                  <th>Nombre</th>
                  <th>Artista</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="tablaPlaylist"></tbody>
            </table>
          </div>
          <!-- Body section con carousel -->
        </section>

          <div class="container music d-flex flex-column mt-5">
            <div class="col-6 d-flex align-items-center mt-5">
              <h2 class="text-white m-0">Música</h2>
            </div>

            <div class="mt-3 search-container">
              <input
                id="buscadorCanciones"
                type="text"
                class="form-control bg-black text-white"
                placeholder="Buscar..."
              />
            </div>

            <select name="canciones" id="canciones"></select>

            <!-- Tabla de canciones disponibles -->
            <div>
              <div class="col-6 d-flex align-items-center">
                <h2 class="text-white m-0">Canciones disponibles</h2>
              </div>
              <div class="d-flex my-2 gap-3">
                <div>
                  <button
                    id="btnModalAgregar"
                    type="button"
                    class="btn"
                    data-bs-toggle="modal"
                    data-bs-target="#modalAgregarCancion"
                  >
                    Agregar Canción
                  </button>
                </div>
                <div>
                  <button
                    type="button"
                    class="btn"
                    id="btnAgregarPredeterminado"
                  >
                    Agregar Predeterminado
                  </button>
                </div>
              </div>
              <div class="table-container mt-3">
                <table id="tablaCanciones" class="custom-table">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Nombre</th>
                      <th>Artista</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="bodyCanciones"></tbody>
                </table>
              </div>
            </div>

            <!-- Tabla de canciones seleccionadas -->
            <div>
              <div class="col-6 d-flex align-items-center mt-5">
                <h2 class="text-white m-0">Canciones seleccionadas</h2>
              </div>
              <div class="table-container mt-3">
                <table id="tablaSeleccion" class="custom-table">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Título</th>
                      <th>Artista</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="bodySeleccion"></tbody>
                </table>
              </div>
            </div>
          </div>

          <!-- Users -->
          <div class="container user d-flex flex-column mt-5">
            <div class="col-6 d-flex align-items-center">
              <h2 class="text-white m-0">Usuarios</h2>
            </div>

            <!-- Tabla de usuarios -->
            <div class="table-container mt-3">
              <table id="tablaUsuarios" class="custom-table usuarios">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </main>

      <!-- Modal agregar canción -->
      <div
        class="modal fade"
        id="modalAgregarCancion"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Agregar Canción
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Cerrar"
              ></button>
            </div>
            <div class="modal-body">
              <form id="formAgregarTitulo">
                <div class="mb-3">
                  <label for="titulo" class="form-label">Nombre:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="agregarNombre"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="agregarArtista" class="form-label">Artista:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="agregarArtista"
                    required
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn" data-bs-dismiss="modal">
                Cancelar
              </button>
              <button type="button" class="btn" id="btnAgregarCancion">
                Guardar
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal edición -->
      <div
        class="modal fade"
        id="modaledit"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalEdicionID" value="ID actual">
                Editar Canción ID: #
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Cerrar"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <h5 id="nombreActual">Nombre actual:</h5>
              </div>
              <div class="mb-3">
                <h5 id="artistaActual">Artista actual:</h5>
              </div>
              <form id="editarCacionForm">
                <input type="hidden" id="idCancionEditar" />
                <div class="mb-3">
                  <label for="nuevoNombre" class="form-label"
                    >Nuevo nombre:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nuevoNombre"
                    value=""
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="nuevoArtista" class="form-label"
                    >Nuevo artista:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nuevoArtista"
                    value=""
                    required
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn" data-bs-dismiss="modal">
                Cancelar
              </button>
              <button type="submit" class="btn" id="btnGuardarEdicion">Guardar</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Toast -->
      <div
        id="toast"
        class="toast hide"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-bs-autohide="true"
        data-bs-delay="2000"
      >
        <div class="toast-header">
          <strong class="me-auto">Mensaje</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Cerrar"
          ></button>
        </div>
        <div class="toast-body text-center">
          <span>Mensaje del toast.</span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Cerrar"
          ></button>
        </div>
      </div>

          <!-- Reproductor -->
    <div class="player-container">
      <h5 class="p-2 mb-0" id="cancionActual"></h5>
      <audio id="player" class="player w-100" controls>
        <source src="" type="audio/mp3" id="audioSource" />
      </audio>
    </div>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
      ></script>

      <script src="./navbar.js"></script>
      <script src="./play.js"></script>
      <script src="./playlist.js"></script>
    </div>
  </body>
</html>
