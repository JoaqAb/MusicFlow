<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Joaquin Abuin" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />

    <!-- Fonts & icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script
      src="https://kit.fontawesome.com/d8ca64c014.js"
      crossorigin="anonymous"
    ></script>
    <title>MusicFlow</title>
  </head>

  <body>
    <div
      class="main-box container-fluid p-0 d-flex flex-column justify-content-start h-100"
    >
      <!-- Banner -->
      <div class="bg-image"></div>

      <!-- Navbar -->
      <nav class="navbar w-100 position-fixed top-0 left-0 z-2">
        <div
          class="container-fluid w-100 d-flex justify-content-between align-items-center"
        >
          <div class="col-4 container-fluid">
            <a class="navbar-brand d-flex gap-2" href="#">
              <img
                src="./Resources/logo_provisorio.png"
                alt="Logo"
                width="30"
                class="d-inline-block align-text-top"
              />
              <span class="text-white"> MusicFlow </span>
            </a>
          </div>

          <div class="col-4 d-flex justify-content-between align-items-center">
            <div>
              <h4 class="d-none d-lg-block">Inicio</h4>
              <i class="fa-solid fa-house d-lg-none"></i>
            </div>
            <div>
              <h4 class="d-none d-lg-block">Explorar</h4>
              <i class="fa-regular fa-compass d-lg-none"></i>
            </div>
            <div>
              <h4 class="d-none d-lg-block">Biblioteca</h4>
              <i class="fa-solid fa-music d-lg-none"></i>
            </div>
            <div class="nav-item dropdown">
              <a
                class="d-flex align-items-center nav-link"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <h4 class="d-none d-xl-block">Buscar</h4>
                <i class="fa-solid fa-magnifying-glass d-xl-none"></i>
              </a>
              <div class="dropdown-menu">
                <form class="d-flex px-2" role="search">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn btn-outline-success" type="submit">
                    Search
                  </button>
                </form>
              </div>
            </div>
          </div>

          <div class="col-4 container-fluid d-flex justify-content-end pe-0">
            <a class="navbar-brand d-flex gap-2" href="#">
              <img
                src="./Resources/user.png"
                alt="Logo"
                width="30"
                class="d-inline-block align-text-top"
              />
            </a>
          </div>
        </div>
      </nav>

      <!-- Botones a secciones -->
      <div
        class="but-container p-0 container-fluid w-100 d-flex justify-content-center"
      >
        <div id="buttons">
          <button type="button" class="btn mx-2">Energía</button>
          <button type="button" class="btn mx-2">Relajación</button>
          <button type="button" class="btn mx-2">Desplazamientos</button>
          <button type="button" class="btn mx-2">Concentración</button>
          <button type="button" class="btn mx-2">Entretenimiento</button>
        </div>
      </div>

      <main>
        <section class="container mt-5 mb-5">
          <div action="row">
            <div class="col-12">
              <form
                action=""
                method="post"
                class="form1"
                style="
                 max-width: 25em;
                  padding: 1.3em;
                  margin: 0 auto;
                  background-color: #050505f5;
                  font-weight: bold;
                  color: #fcfaf6;
                  border-radius: 0.5em;
                  border-color: #fffffe;
                  box-shadow: 0 0 20px #fffffe;
                "
              >
                <h3>Registro Personal</h3>
                <div class="form-group">
                  <label>Apellido y Nombre:</label>
                  <input
                    type="text"
                    placeholder="Introduzca el nombre completo"
                    maxlength="30"
                    id="nombre"
                    name="nombre"
                    class="form-control"
                    style="background-color: black;
                  />
                </div>

                <div class="form-group">
                  <label>Localidad:</label>
                  <input
                    type="text"
                    placeholder="Localidad"
                    maxlength="30"
                    id="localidad"
                    name="localidad"
                    class="form-control" 
                    style="background-color: black;
                   "
                  />
                </div>

                <div class="form-group">
                  <label>Domicilio:</label>
                  <input
                    type="text"
                    placeholder="Domicilio"
                    maxlength="30"
                    id="domicilio"
                    name="domicilio"
                    class="form-control"
                    style="background-color: black;
                  />
                </div>

                <div class="form-group">
                  <label>Codigo Postal:</label>
                  <input
                    type="integer"
                    placeholder="Codigo Postal"
                    id="cod postal"
                    name="cod postal"
                    class="form-control"
                    style="background-color: black;
                  />
                </div>

                <div class="form-group">
                  <label>Telefono:</label>
                  <input
                    type="integer"
                    placeholder="Telefono"
                    id="telefono"
                    name="telefono"
                    class="form-control"
                    style="background-color: black;
                  />
                </div>

                <div class="form-group">
                  <label>Nombre de usuario:</label>
                  <input
                    type="text"
                    placeholder="Usuario"
                    maxlength="20"
                    id="usuario"
                    name="usuario"
                    class="form-control"
                    style="background-color: black;
                  />
                </div>

                <div class="form-group">
                  <label>Email:</label>
                  <input
                    type="char"
                    placeholder="Email"
                    id="email"
                    name="email"
                    class="form-control"
                    style="background-color: black;
                  />
                </div>

                <div class="form-group">
                  <label>Contraseña:</label>
                  <input
                    type="char"
                    placeholder="Contraseña"
                    maxlength="10"
                    id="contraseña"
                    name="contraseña"
                    class="form-control"
                    style="background-color: black;
                  />
                    
                </div>

                <br />
                <div class="form-group">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    style="background:#ff9800"
                  >
                    Registrarme
                  </button>
                  <a
                    href="./index.html"
                    class="btn btn-success"
                    style="background: #ff9800"
                    >Volver</a
                  >
                </div>
              </form>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./navbar.js"></script>
  </body>
</html>
