<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="TeamMusicFlow" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="index.css" rel="stylesheet" />

    <!-- Fonts & icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d8ca64c014.js"
      crossorigin="anonymous"
    ></script>
    <title>MusicFlow</title>
  </head>

  <body>
    <div class="main-box container-fluid p-0 d-flex flex-column justify-content-start h-100">
      <!-- Banner -->
      <div class="bg-image"></div>

      <!-- Navbar -->
      <nav class="navbar w-100 position-fixed top-0 left-0 z-2">
        <div
          class="container-fluid w-100 d-flex justify-content-between align-items-center"
        >
          <div class="col-4 container-fluid">
            <a class="navbar-brand d-flex gap-2" href="#">
              <img
                src="./Resources/logo_provisorio.png"
                alt="Logo"
                width="30"
                class="d-inline-block align-text-top"
              />
              <span class="text-white"> MusicFlow </span>
            </a>
          </div>

          <div class="col-4 d-flex justify-content-between align-items-center link-nav mt-2">
            <div class="d-none">
              <h4 class="d-none d-lg-block">Inicio</h4>
              <i class="fa-solid fa-house d-lg-none"></i>
            </div>
            <div  class="d-none">
              <h4 class="d-none d-lg-block">Explorar</h4>
              <i class="fa-regular fa-compass d-lg-none"></i>
            </div>
            <div  class="d-none">
              <h4 class="d-none d-lg-block">Biblioteca</h4>
              <i class="fa-solid fa-music d-lg-none"></i>
            </div>
            <div class="nav-item dropdown d-none">
              <a
                class="d-flex align-items-center nav-link"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <h4 class="d-none d-xl-block">Buscar</h4>
                <i class="fa-solid fa-magnifying-glass d-xl-none"></i>
              </a>
              <div class="dropdown-menu">
                <form class="d-flex px-2" role="search">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn btn-outline-success" type="submit">
                    Search
                  </button>
                </form>
              </div>
            </div>
          </div>

          <div class="col-4 container-fluid d-flex justify-content-end pe-0">
            <a class="navbar-brand d-flex gap-2 d-none" href="#">
              <img
                src="./Resources/user.png"
                alt="Logo"
                width="30"
                class="d-inline-block align-text-top"
              />
            </a>
          </div>
        </div>          
      </nav>

      <main class="container">
        <div class="error404 text-center">
            <h4>ERROR 404</h4>
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-cloud-slash" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M3.112 5.112a3.125 3.125 0 0 0-.17.613C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13H11l-1-1H3.781C2.231 12 1 10.785 1 9.318c0-1.365 1.064-2.513 2.46-2.666l.446-.05v-.447c0-.075.006-.152.018-.231l-.812-.812zm2.55-1.45-.725-.725A5.512 5.512 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773a3.2 3.2 0 0 1-1.516 2.711l-.733-.733C14.498 11.378 15 10.626 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3c-.875 0-1.678.26-2.339.661z"/>
                <path d="m13.646 14.354-12-12 .708-.708 12 12-.707.707z"/>
            </svg>
            <p>Page Not Found</p>
            <button class="btn">
                <a href="index.html">Volver al inicio</a>
            </button>
        </div>
      </main>
    </div> 



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

    <script src="./navbar.js"></script>
  </body>
</html>
