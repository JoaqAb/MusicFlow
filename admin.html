<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="TeamMusicFlow" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link href="./admin.css" rel="stylesheet" />

    <!-- Fonts & icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/d8ca64c014.js"
      crossorigin="anonymous"
    ></script>
    <title>MusicFlow</title>
  </head>

  <body>
    <div
      class="main-box container-fluid p-0 d-flex flex-column justify-content-start h-100 mb-5"
    >
      <!-- Banner -->
      <div class="bg-image d-flex justify-content-center"></div>

      <!-- Navbar -->
      <nav class="navbar w-100 position-fixed top-0 left-0 z-2">
        <div
          class="container-fluid w-100 d-flex justify-content-between align-items-center"
        >
          <div class="col-4 container-fluid">
            <a
              class="navbar-brand d-flex gap-2"
              href="./index.html"
              target="_blank"
            >
              <img
                src="./Resources/logo_provisorio.png"
                alt="Logo"
                width="30"
                class="d-inline-block align-text-top"
              />
              <span class="text-white d-none d-md-block"> MusicFlow </span>
            </a>
          </div>

          <div
            class="col-4 d-flex justify-content-between align-items-center d-none"
          >
            <div>
              <h4 class="d-none d-lg-block">Inicio</h4>
              <i class="fa-solid fa-house d-lg-none"></i>
            </div>
            <div>
              <a href="./nosotros.html">
                <h4 class="d-none d-lg-block">Nosotros</h4>
                <i class="fa-regular fa-compass d-lg-none"></i>
              </a>
            </div>
            <div>
              <h4 class="d-none d-lg-block">Biblioteca</h4>
              <i class="fa-solid fa-music d-lg-none"></i>
            </div>
            <div class="nav-item dropdown">
              <a
                class="d-flex align-items-center nav-link"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <h4 class="d-none d-xl-block">Buscar</h4>
                <i class="fa-solid fa-magnifying-glass d-xl-none"></i>
              </a>
              <div class="dropdown-menu">
                <form class="d-flex px-2" role="search">
                  <input
                    id="search"
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn" type="submit">Search</button>
                </form>
              </div>
            </div>
          </div>

          <div class="col-4 container-fluid d-flex justify-content-end pe-0">
            <div class="align-self-center">
              <h3>Admin</h3>
            </div>
          </div>
        </div>
      </nav>

      <!-- Main -->
      <main class="container mt-4 d-flex flex justify-content-center">
        <div class="container d-flex flex-column">
          <!-- Music -->
          <div class="container d-flex flex-column mt-5">
            <div
              class="sub-table d-flex w-100 justify-content-center align-items-center"
            >
              Música
            </div>

            <div class="mt-3 search-container">
              <input
                id="buscadorCanciones"
                type="text"
                class="form-control bg-black text-white"
                placeholder="Buscar..."
              />
            </div>

            <select name="canciones" id="canciones"></select>

            <!-- Tabla de canciones disponibles -->
            <div class="table-container">
              <table id="tablaCanciones" class="custom-table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Artista</th>
                    <th>Acción</th>
                  </tr>
                </thead>
                <tbody id="bodyCanciones"></tbody>
              </table>
            </div>

            <!-- Tabla de canciones seleccionadas -->
            <div class="table-container mt-3">
              <table id="tablaSeleccion" class="custom-table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Artista</th>
                    <th>Acción</th>
                  </tr>
                </thead>
                <tbody id="bodySeleccion"></tbody>
              </table>
            </div>

          </div>

          <!-- Users -->
          <div class="container d-flex flex-column mt-5">
            <div
              class="sub-table d-flex w-100 justify-content-center align-items-center mb-3"
            >
              Usuarios
            </div>

            <!-- Tabla de usuarios -->
            <div class="table-container">
              <table id="tablaUsuarios" class="custom-table usuarios">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acción</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="./navbar.js"></script>
    <script src="./admin.js"></script>
  </body>
</html>
